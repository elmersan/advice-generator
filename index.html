<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="advice-content">
        <h4>Advice #117</h4>
        <p>
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action"
        </p>
        <img class="divider-mobile" src="./images/pattern-divider-mobile.svg" alt="pattern divider mobile">
        <img class="divider-desktop" src="./images/pattern-divider-desktop.svg" alt="pattern divider desktop">
        <div class="dice">
          <img src="./images/icon-dice.svg" alt="icon dice">
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/elmersan" target="_blank">elmersan</a>.
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
